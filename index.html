<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Nested Tables</title>
	<style>
    
		body {
			height: 100vh;
		}
	</style>
</head>

<body>
    <h1>Nested Table</h1>
	<table width="100%" align="center" border="1px">
		<tr>
			<td width=25%>
				<table width="100%" border="1px">
                	<tr>
        				<th colspan="2">Nested Table 2</th>
    				</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td align="center">abc</td>
						<td align="center">efg</td>
					</tr>
				</table>
            </td>
			<td width=25%> 
            	<table width="100%" border="1px" style="padding-top: 20px; padding-bottom: 20px;">
            		<tr>
                		<th>Nested Table 1</th>
            		</tr>
            		<tr>
                		<td>
                    		<ul>
                        		<li align="center" >List Item</li>
                        		<li align="center">List Item</li>
                        		<li align="center" >List Item</li>
                    		</ul>
                		</td>
            		</tr>
        		</table>
			</td>
		</tr>
		<tr>
			<td width=25%>
            	<table width="100%" border="1px">
                	<tr>
                    	<th colspan="2" >Nested Table 3</th>
                	</tr>
                	<tr>
                    	<td align="center"><a href=" ">Nested Table </a></td>
                    	<td align="center">Demo Contin</td>
                	</tr>
            	</table>            
            </td>
			<td width=25%>
            	<table width="100%" border="1px">
                	<tr>
                    	<th>Nested Table 4</th>
                	</tr>
                	<tr>
                    	<td align="center" style="background-color:black;color:white;">HTML</td>
                	</tr>
            	</table>
            </td>
		</tr>
	</table><br><br>

    <!-- task-2 -->

    <table border="3px" align="center">
        <caption><strong>Roll Number and Name</strong></caption>
            <thead width="100%">
                <tr>
                    <th style="width: 25%;">Roll Number</th>
                    <th style="width: 25%;">Name</th>
                </tr>
            </thead>
            <tbody>
                 <tr style="text-align: center;">
                    <td>25</td>
                    <td>Sharma</td>
                </tr>
                <tr style="text-align: center;">
                    <td>26</td>
                    <td>Arun</td>
                </tr>
                <tr style="text-align: center;">
                    <td>27</td>
                    <td>Kumar</td>
                </tr>
            </tbody>
    </table>
    
</body>

</html>
